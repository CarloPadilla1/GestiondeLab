<!DOCTYPE html>
<html lang="en">
<head>
  <title>xDD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>

  .carousel-inner img {
    width: 100%;

    <div class="container mt-5">

                        <h5 class="card-title">Planta baja</h5>
                        <p class="card-text">Descripción de la tarjeta 1.</p>
                        <a href="#" class="btn btn-primary">Ver</a>

                </div>
            </div>

            <!-- Segunda tarjeta -->
            <div class="col-md-4">

                    <img src="img/lab1.jpg" alt="Imagen 2" class="card-img-top">

                        <h5 class="card-title">Primer piso</h5>
                        <p class="card-text">Descripción de la tarjeta 2.</p>
                        <a href="#" class="btn btn-primary">Ver</a>
                    </div>
                </div>
            </div>

            <!-- Tercera tarjeta -->
            <div class="col-md-4">

</div>
