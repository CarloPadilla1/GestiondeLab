    <style>
    #myCarousel {
    max-width: 550px; /* Ancho máximo del carrusel */
    margin: 0 auto; /* Centra horizontalmente */
}

.carousel-inner {
    max-width: 100%; /* Ajusta el ancho de la zona del carrusel */
    text-align: center; /* Centra horizontalmente el contenido del carrusel */
}

.carousel-item {
    display: inline-block; /* Permite que los elementos del carrusel se muestren en línea */
}

/* Estilo para las flechas de control */
.carousel-control-prev, .carousel-control-next {
    top: 50%; /* Centra verticalmente */
    transform: translateY(-50%); /* Centra verticalmente */
}

/* Estilo para las imágenes del carrusel */
.carousel-img {
    max-width: 100%; /* Ancho máximo de la imagen */
    height: auto; /* Mantén la relación de aspecto original */
}
.centrado {
    text-align: center;
    margin-top: 50px; /* Opcional: ajusta el margen superior según tu diseño */
}


    </style>
